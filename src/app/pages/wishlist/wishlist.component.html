<section class="wishlist-wrapper">
  <h2>❤️ Your Wishlist</h2>

  <div *ngIf="wishlistItems.length === 0">
    <p class="empty">Your wishlist is empty.</p>
  </div>

  <div class="product-grid" *ngIf="wishlistItems.length > 0">
    <div class="product-card" *ngFor="let item of wishlistItems">
      <img [src]="item.image" alt="{{ item.name }}" />
      <h3>{{ item.name }}</h3>
      <p class="price">₹{{ item.price }}</p>
      <button class="remove-btn" (click)="removeFromWishlist(item.id)">Remove</button>
    </div>
  </div>
</section>
