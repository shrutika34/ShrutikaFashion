<div class="wishlist-page">
  <h2>ðŸ’– Your Wishlist</h2>

  <div *ngIf="wishlistItems.length === 0" class="empty-message">
    <p>No items in wishlist yet.</p>
  </div>

  <div *ngIf="wishlistItems.length > 0" class="wishlist-list">
    <div class="wishlist-card" *ngFor="let item of wishlistItems">
      <img [src]="item.image" alt="{{ item.name }}" />

      <div class="details">
        <h3>{{ item.name }}</h3>
        <p>Price: â‚¹{{ item.price }}</p>
        <div class="btn-group">
          <button (click)="addToCart(item)">Add to Cart</button>
          <button class="remove-btn" (click)="removeFromWishlist(item.id)">Remove</button>
        </div>
      </div>
    </div>
  </div>
</div>
