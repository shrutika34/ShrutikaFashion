<section class="collection-wrapper">
  <h2>üõçÔ∏è Shop Your Style</h2>

  <div class="controls">
    <input
      type="text"
      placeholder="Search products..."
      (input)="handleSearch($event)"
    />

    <select (change)="handleCategoryChange($event)">
      <option *ngFor="let cat of categories">{{ cat }}</option>
    </select>

    <select (change)="handleSortChange($event)">
      <option value="">Sort by</option>
      <option value="asc">Price: Low to High</option>
      <option value="desc">Price: High to Low</option>
    </select>
  </div>

  <div class="product-grid">
    <div class="product-card" *ngFor="let product of filteredProducts">
      <img [src]="product.image" alt="{{ product.name }}" />
      <h3>{{ product.name }}</h3>
      <p class="price">‚Çπ{{ product.price }}</p>

      <div class="button-group">
        <button class="wishlist-btn" (click)="addToWishlist(product)">‚ô° Wishlist</button>
        <button class="add-to-cart" (click)="addToCart(product)">Add to Cart</button>
      </div>
    </div>
  </div>
</section>
