  <form (ngSubmit)="placeOrder()" class="checkout-form">
    <div class="form-group">
      <label>Name</label>
      <input type="text" [(ngModel)]="name" name="name" required />
    </div>

    <div class="form-group">
      <label>Address</label>
      <textarea [(ngModel)]="address" name="address" rows="3" required></textarea>

    <div class="form-group">
      <label>Payment Method</label>
      <select [(ngModel)]="paymentMethod" name="paymentMethod">
        <option value="card">Credit/Debit Card</option>
        <option value="cod">Cash on Delivery</option>
      </select>
    </div>

    <div class="summary">
      <h3>ðŸ›’ Cart Summary</h3>
      <ul>
        <li *ngFor="let item of cartItems">

        </li>
      </ul>
      <p class="total">Total: â‚¹{{ total }}</p>

    <button type="submit" class="submit-btn">Place Order</button>
  </form>
</section>
